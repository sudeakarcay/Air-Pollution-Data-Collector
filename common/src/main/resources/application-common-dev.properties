#to run it with dev profile: Create RunConfiguration with env-variables:
# -Dserver.port=9090 -Dspring.profiles.active=dev
#messaging server credentials
messaging.server.url=amqp://guest:guest@localhost/guest

messaging.coordinate.queue.request=ma-coordinate-example-request-queue


# database properties
spring.datasource.url=jdbc:postgresql://localhost:5432/patika
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=root
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# To rollback long running db queries
spring.transaction.default-timeout=30

# Show or not log for each sql query
spring.jpa.show-sql=true

# Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto=none
#spring.jpa.hibernate.ddl-auto=update



